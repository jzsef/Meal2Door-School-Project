<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Termekek</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="img/favico.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<form th:action="@{/addTermek}" method="post">
    <div class="container">
        <h1>Add a product</h1>
        <hr>

        <label for="nev"><b>Full Name</b></label>
        <input type="text" placeholder="Enter Product Name" name="nev" id="nev" required>

        <label for="kategoria"><b>Category</b></label>
        <select name="kategoria" id="kategoria">
            <option value="etel">Food</option>
            <option value="ital">Drink</option>
        </select>


        <label for="ar"><b>Price</b></label>
        <input type="number" placeholder="Enter Price" name="ar" id="ar" required>
        <input type="hidden" id="profil_id" name="profil_id" th:value="${profil_id}">

        <hr>
        <button type="submit" class="registerbtn">Add</button>
    </div>
</form>
</body>
</html>
