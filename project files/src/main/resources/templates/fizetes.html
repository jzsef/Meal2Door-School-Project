<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Payment</title>
  <link href="/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="img/logo.png"/>
</head>

<body>


<h1 class="cim">Payment</h1>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form th:action="@{/updateEgyenleg/{id}(id=${id})}" method="post">
        <div class="row">
          <div class="col-50">
              <div class="alert_alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <label class="label" for="amount">Amount</label>

            <input  type="text" id="amount" name="amount" placeholder="1000" required>

            <label class="label" for="cname">Carholder</label>

            <input  type="text" id="cname" name="cardname" placeholder="Teszt Elek" required>

            <label class="label" for="ccnum">Card Number</label>

            <input  type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>

            <label class="label" for="expmonth">Expiration Month</label>
            <input  type="text" id="expmonth" name="expmonth" placeholder="08" required>

            <div class="row">
              <div class="col-50">
                <label class="label" for="expyear">Expiration Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2022" required>
              </div>
              <div class="col-50">
                <label class="label" for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>
          </div>
        </div>
      <a><input type="submit" value="Pay" class="btn"></a>
      </form>
    </div>
  </div>


</div>

</body>
<footer>
</footer>
</html>
